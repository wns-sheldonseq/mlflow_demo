<html>

<head>
  
  <meta charset="UTF-8">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<body style="background: rgba(15, 12, 4, 0.705);">
<div style="margin-right: 150px;">

  <div class="row justify-content-around">
    <div class="col-4" style="margin-top: 100px; margin-left: 40px;">
      <div class="login">
        <h3 style="color:rgb(80, 168, 240);">Heart Disease Prediction</h3><br><br>
    
        <!-- Action is where the data is sent. In our case, predict page.
         If action is omitted, it assumed to be the current page -->
        <form action="{{ url_for('predict')}}" method="post">
          <input type="text" name="percent biking" placeholder="Percent population biking" required="required" /><br><br>
          <input type="text" name="percent smoking" placeholder="Percent population smoking" required="required" /><br><br>
          <p>
    
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict percent population with heart
              disease</button>
          </p>
        </form>
    
        <br>
        <br>
        <h4 style="color:rgb(80, 168, 240);">
          {{ prediction_text }} </h4>
        
    
      </div>
    </div>
    <div class="col-4" style="margin-top: 100; margin-right: 50px;">
        <form>
          <button type='button' id='retrieve'>Click to see ALE plot</button></form><br>
          <img src="" id="myimg"/>
        </form>
    </div>
  </div>

</div>
  
</body>
<script>
  $(document).ready(function () {
    $('#retrieve').click(function () {
      $.ajax({
        url: "{{ url_for ('get_img') }}",
        type: "GET",
        success: function (response) {
          $("#myimg").attr('src', '/static/ss/' + response);
// < !--$("#myimg").attr('src', '/C:/Users/u393845/wns_web_flask/xai_plots/' + response); -->
          },
        error: function (xhr) {
          //Do Something to handle error
        }
      });
    });
  });
</script>
